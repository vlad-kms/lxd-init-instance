config:
  environment.EDITOR: mcedit
  environment.ENV: /etc/profile
  boot.autostart.delay: 40
  #security.nesting: true
  
  cloud-init.user-data: |
    #cloud-config
    timezone: Asia/Vladivostok
    manage_resolv_conf: true
    resolv_conf:
      domain: home.lan
      nameservers: [192.168.16.3, 192.168.15.3]
      searchdomains: [home.lan, klinika.lan, mrovo.lan]
    package_upgrade: true
    packages:
      - mc
      - openssh-server
      - apache2
      - nagios
      - nagios-plugins-all
      - nagios-apache
      - nagios-openrc
      - nagios-web
      - curl
      - socat
      #- traceroute
    write_files:
      - path: /root/.ssh/authorized_keys
        permissions: \"0600\"
        content: |
          ssh-rsa  rsa-key-20220217-home_lan
          ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIH1nzbCN1MIxM9MrTpqrMf/co88+V7Xs8mluYOtpAHAI ed25519-home
      - path: /etc/nagios-plugins/config/nt.cfg
        permissions: \"0644\"
        content: |
          # 'check_nt' command definition
          define command {
            command_name    check_nt
            command_line    /usr/lib/nagios/plugins/check_nt -H '\$HOSTADDRESS\$' -v '\$ARG1\$'
          }
          # 'check_nscp' command definition
          define command {
            command_name    check_nscp
            command_line    /usr/lib/nagios/plugins/check_nt -H '\$HOSTADDRESS\$' -p 12489 -v '\$ARG1\$' \$ARG2\$
          }
    runcmd:
      #- [rc-update, add, sysctl, default]
      #- [rc-service, sysctl, start]
      - [rc-update, add, sshd, default]
      - [rc-update, add, apache2, default]
      - [rc-update, add, nagios, default]
      - [apk, cache, clean]
  cloud-init.network-config: |
    #cloud-config
    version: 2
    ethernets:
      eth0:
        addresses:
          - $IPV4/$MASK
        gateway4: $GW
        nameservers:
          addresses:
            - 192.168.16.3
            - 192.168.15.3
          search:
            - home.lan
          domain: home.lan
        set-name: eth0
profiles:
  - default
  - low_mem
  - low_cpu
  - $NET_INSTANCE
  - autostart
