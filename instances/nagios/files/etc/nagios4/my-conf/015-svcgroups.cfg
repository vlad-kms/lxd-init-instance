#015-svcgroups.cfg

define servicegroup {
    servicegroup_name       svcgr-namesnmp
    alias                   Service Group NAME SNMP
    members                 RB-2011,Name, RB-4011,Name, DGS-1210,Name, DLink-PS,Name
}

define servicegroup {
    servicegroup_name       svcgr-ping
    alias                   Service Group PING
    members                 RB-2011,PING, RB-4011,PING, DGS-1210,PING, localhost,PING, root,PING, hp,PING
}

define servicegroup {
    servicegroup_name       svcgr-uptime
    alias                   Service Group UPTIME
    members                 RB-2011,Uptime, RB-4011,Uptime, DGS-1210,Uptime, DLink-PS,Uptime, root,Uptime
}
