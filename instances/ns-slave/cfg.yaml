config:
  environment.EDITOR: mcedit
  environment.ENV: /etc/profile
  boot.autostart.priority: $AUTOSTART_PRIORITY
  
  cloud-init.user-data: |
    #cloud-config
    timezone: Asia/Vladivostok
    packages_update: true
    packages:
      - bind
      - bind-tools
      - openssh
      - mc
    manage_resolv_conf: true
    resolv_conf:
      nameservers:
        - 127.0.0.1
        - 192.168.15.3
      searchdomains:
        - home.lan
        - klinika.lan
        - mrovo.lan
      domain: home.lan
    write_files:
      - path: /root/.ssh/authorized_keys
        permissions: \"0600\"
        content: |
          ssh-rsa  rsa-key-20220217-home_lan
          ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIH1nzbCN1MIxM9MrTpqrMf/co88+V7Xs8mluYOtpAHAI ed25519-home
      - path: /etc/sysctl.conf
        permissions: \"0644\"
        content: |
          net.ipv6.conf.all.disable_ipv6=1
          net.ipv6.conf.default.disable_ipv6=1
      - path: /etc/bind/named.conf
        permissions: \"0644\"
        owner: 'named:named'
        defer: true
        content: |
          include \"/etc/bind/named.conf.options\";
          include \"/etc/bind/named.conf.local\";
          include \"named.conf.acl\";
          include \"named.conf.lan-zone\";
      - path: /etc/bind/named.conf.local
        permissions: \"0644\"
        owner: 'named:named'
        defer: true
        content: \"\"
      - path: /etc/bind/named.conf.options
        permissions: \"0644\"
        owner: 'named:named'
        defer: true
        content: |
          options {
            directory \"/var/bind\";
            dnssec-validation auto;
            auth-nxdomain no;    # conform to RFC1035
            listen-on-v6 { none; };
            listen-on port 53 {
              any;
            };
            allow-query { any; };
            ${ALLOW_TRANSFER_OPTION}
            recursion no;
            edns-udp-size 4096;
            max-udp-size 4096;
            version none;
          };
    runcmd:
      - [rc-update, add, sysctl, default]
      - [rc-service, sysctl, start]
      - [rc-update, add, named, default]
      - [rc-update, add, sshd, default]
  cloud-init.network-config: |
    #cloud-config
    version: 2
    ethernets:
      eth0:
        addresses:
          - $IPV4/$MASK
        gateway4: $GW
        nameservers:
          search: [home.lan, klinika.lan, mrovo.lan]
          addresses: [127.0.0.1, 8.8.8.8]
profiles:
  - default
  - low_mem
  - low_cpu
  - $NET_INSTANCE
  - autostart