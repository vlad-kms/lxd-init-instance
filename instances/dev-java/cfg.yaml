config:
  environment.EDITOR: mcedit
  environment.ENV: /etc/profile
  boot.autostart.delay: 40
  security.nesting: true
  volatile.eth0.hwaddr: "00:16:3e:e7:20:01"
  boot.autostart.priority: $AUTOSTART_PRIORITY
  
  cloud-init.user-data: |
    #cloud-config
    timezone: Asia/Vladivostok
    package_upgrade: true
    packages:
      - mc
      - openssh-server
      - curl
      - socat
      - net-tools
      - tcpdump
      - dnsutils
      - git
    write_files:
      - path: /root/.ssh/authorized_keys
        permissions: \"0600\"
        content: |
          ssh-rsa  rsa-key-20220217-home_lan
          ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIH1nzbCN1MIxM9MrTpqrMf/co88+V7Xs8mluYOtpAHAI ed25519-home
    runcmd:
      - [git clone, https://github.com/asdf-vm/asdf.git, ~/.asdf, --branch, v0.14.1]
  cloud-init.network-config: |
    #cloud-config
    version: 2
    ethernets:
      eth0:
        dhcp4: true
profiles:
  - default
  - low_mem
  - low_cpu
  - $NET_INSTANCE
  #- autostart
